<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<script src="C:\Users\DANIEL\Desktop\Universidad\Computacion Grafica\sis_coor\three.js-master\build\three.js"></script>
		<script>
			const scene = new THREE.Scene();
			const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			const renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			const material = new THREE.MeshNormalMaterial( {color: 0xffffff}	);		

			const geometry = new THREE.SphereGeometry(30,10,10,0,(Math.PI/2)*3,0,Math.PI*2);
			
			const vaino = new THREE.Mesh( geometry, material );
			scene.add( vaino );

			camera.position.z = 100;

			const animate = function () {
				requestAnimationFrame( animate );
				vaino.rotation.x += 0.01;
				vaino.rotation.y += 0.01;	
				renderer.render( scene, camera );
			};

			animate();
		</script>
	</body>
</html>
